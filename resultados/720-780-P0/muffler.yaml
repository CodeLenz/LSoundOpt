#
# Dados para a otimização 
#

# Versão do arquivo (opcional)
versao: 1.0

# Fração de volume (obrigatório)
volfrac: 0.99

# Raio do filtro (obrigatório) 0.008
# 0 para desligar o filtro
raio: 0.008

# Parâmetro para o amortecimento 
# 23C, 1atm
μ: 1.83E-5

# Fator inicial de atualização para air/solid
# fatorcv: 5E-2
# para a faixa [350-550] precisa de uma pedalada maior
fatorcv: 0.1

# Upper Perimiter constraint
perimetro: 0

# Número de iterações de otimização (valor padrão é 100)
niter: 100
