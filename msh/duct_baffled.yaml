#
# Dados para a otimização 
#

# Versão do arquivo (opcional)
versao: 1.0

# Fração de volume (obrigatório)
volfrac: 0.50

# Raio do filtro (obrigatório)
raio: 0.01

# Parâmetros de ajuste das restrições 
# linearizadas --Não está sendo utilizado
ϵ1: 0.001
ϵ2: 0.001

# Parâmetro para o amortecimento 
# 23C, 1atm
μ: 1.83E-5

# Fator de atualização para air/solid
fatorcv: 1E-1

# Upper Perimiter constraint
perimetro: 0.0

# Número de iterações de otimização (valor padrão é 100)
niter: 100

# Parametrização do material 
parametrizacao: PEREIRA

# Número de iterações para a média histórica
nhisto: 1

# Valor mínimo da variável de projeto
γmin: 0.0

# Valor máximo da variável de projeto
γmax: 1.0

# Valor do 'ponto de partida'
partida: 1.0
